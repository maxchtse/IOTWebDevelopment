<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sensor Data Analysis</h1>
    <table>
        <thead>
            <tr>
                <th>Sensor</th>
                <th>Timestamp</th>
                <th>Dust</th>
                <th>TVOC</th>
                <th>eCO2</th>
            </tr>
        </thead>
        <tbody>
            {% for sensor, data in analysis_results.items() %}
                <tr>
                    <td>{{ sensor }}</td>
                    <td>{{ data.timestamp }}</td>
                    <td>{{ data.Dust }}</td>
                    <td>{{ data.TVOC }}</td>
                    <td>{{ data.eCO2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="button-container">
        <a href="view_data" class="button">View Analysis</a>
    </div>
</body>
</html>
