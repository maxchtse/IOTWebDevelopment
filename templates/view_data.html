<!doctype html>
<html>
  <head>
    <title>New Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      .content {
        text-align: center;
        margin-top: 20px;
      }

      .button-container {
        text-align: center;
        margin-top: 20px;
      }

      .button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;

    <h1>New Page</h1>
    <div class="content">
      <!-- Your content for the new page goes here -->
      <p>This is the content of your new page.</p>

    </div>
